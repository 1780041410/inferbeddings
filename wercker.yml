# Wercker configuration file

box: python:3

no-response-timeout: 60
command-timeout: 60

build:
  steps:
    - script:
      name: setup
      code: |
        uname -a
        echo "python3 version $(python3 --version) running"
        echo "pip3 version $(pip3 --version) running"

        sudo apt-get update
        sudo apt-get -y install python3-numpy

        python3 -m pip install --upgrade -r requirements.txt
        python3 setup.py install

test-light:
  steps:
    - pip-install

    - script:
      name: install
      code: |
        sudo apt-get update
        sudo apt-get -y install python3-numpy
        python3 -m pip install --upgrade -r requirements.txt
        python3 setup.py install

    - script:
        name: Run unit tests
        code: |
          python3 -m pytest tests -v -m "(light) and (not slow) and (not veryslow) and (not closedform)"

